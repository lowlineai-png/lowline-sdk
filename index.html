<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="microphone=()">
    <title>Lowline Voice Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            pointer-events: none;
        }

        #video-container.active {
            opacity: 1;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #initial-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            transition: opacity 0.5s ease;
        }

        #initial-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .connect-btn {
            position: relative;
            padding: 16px 48px;
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            background: #1a1a1a;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .connect-btn:hover {
            transform: scale(1.05);
        }

        .connect-btn:active {
            transform: scale(0.98);
        }

        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .connect-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                90deg,
                #00f5a0,
                #00d9f5,
                #e100ff,
                #ff006a,
                #ff8c00,
                #00f5a0
            );
            border-radius: 12px;
            z-index: -1;
            background-size: 200% 200%;
            animation: rainbow-flow 3s linear infinite;
        }

        @keyframes rainbow-flow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .connect-btn span {
            position: relative;
            z-index: 1;
        }

        #status-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        #status-indicator.visible {
            opacity: 1;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00f5a0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-dot.speaking {
            background: #ff006a;
        }

        .status-dot.listening {
            background: #00d9f5;
        }

        #end-call-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            padding: 12px 24px;
            background: rgba(255, 0, 106, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 106, 0.5);
            border-radius: 24px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #end-call-btn.visible {
            opacity: 1;
        }

        #end-call-btn:hover {
            background: rgba(255, 0, 106, 0.3);
            border-color: rgba(255, 0, 106, 0.7);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="initial-screen">
            <button class="connect-btn" id="start-btn">
                <span>Connect Line</span>
            </button>
        </div>

        <div id="video-container">
            <video id="background-video" autoplay loop muted playsinline>
                <source src="https://res.cloudinary.com/dr1fnadjp/video/upload/v1769994484/loopvidlowline_xpucvf.mov" type="video/mp4">
            </video>
        </div>

        <div id="status-indicator">
            <div class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>

        <button id="end-call-btn">End Call</button>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const initialScreen = document.getElementById('initial-screen');
        const videoContainer = document.getElementById('video-container');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const statusDot = document.querySelector('.status-dot');
        const endCallBtn = document.getElementById('end-call-btn');
        const backgroundVideo = document.getElementById('background-video');

        const AGENT_ID = 'agent_1701kfxv7djqebrsm3m0fafz4x7s';
        const API_KEY = 'sk_aae8b784ec7ccb0e77f85d74ce21cd3920735b8cd2b2ce6d';

        let ws = null;
        let audioContext = null;
        let mediaRecorder = null;
        let audioStream = null;
        let isConnected = false;
        let isSpeaking = false;

        function updateStatus(state, text) {
            statusText.textContent = text;
            statusDot.className = 'status-dot';
            
            if (state === 'speaking') {
                statusDot.classList.add('speaking');
            } else if (state === 'listening') {
                statusDot.classList.add('listening');
            }

            if (state !== 'hidden') {
                statusIndicator.classList.add('visible');
            } else {
                statusIndicator.classList.remove('visible');
            }
        }

        async function getSignedUrl() {
            try {
                const response = await fetch(
                    `https://api.elevenlabs.io/v1/convai/conversation/get_signed_url?agent_id=${AGENT_ID}`,
                    {
                        method: 'GET',
                        headers: {
                            'xi-api-key': API_KEY
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error(`Failed to get signed URL: ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ Got signed URL');
                return data.signed_url;
            } catch (error) {
                console.error('‚ùå Failed to get signed URL:', error);
                throw error;
            }
        }

        async function initAudio() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000,
                        channelCount: 1
                    } 
                });

                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });

                console.log('‚úÖ Audio initialized (16kHz mono)');
                return true;
            } catch (error) {
                console.error('‚ùå Failed to get microphone access:', error);
                alert('Microphone access is required. Please enable microphone permissions and try again.');
                return false;
            }
        }

        function connectToAgent(signedUrl) {
            return new Promise((resolve, reject) => {
                console.log('üîå Connecting to ElevenLabs...');
                
                ws = new WebSocket(signedUrl);
                ws.binaryType = 'arraybuffer';

                ws.onopen = () => {
                    console.log('‚úÖ WebSocket connected');
                    isConnected = true;
                    resolve();
                };

                ws.onmessage = async (event) => {
                    try {
                        if (typeof event.data === 'string') {
                            const message = JSON.parse(event.data);
                            handleAgentMessage(message);
                        } else if (event.data instanceof ArrayBuffer) {
                            await playAudio(event.data);
                        }
                    } catch (error) {
                        console.error('‚ùå Error handling message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('‚ùå WebSocket error:', error);
                    updateStatus('error', 'Connection error');
                    reject(error);
                };

                ws.onclose = (event) => {
                    console.log('üîå WebSocket closed:', event.code, event.reason);
                    if (isConnected) {
                        setTimeout(endCall, 100);
                    }
                };
            });
        }

        function handleAgentMessage(message) {
            console.log('üì® Message:', message.type);

            switch(message.type) {
                case 'conversation_initiation_metadata':
                    console.log('üéôÔ∏è Conversation started');
                    updateStatus('listening', 'Listening...');
                    setTimeout(() => startAudioCapture(), 500);
                    break;
                
                case 'agent_response':
                    console.log('ü§ñ Agent speaking');
                    isSpeaking = true;
                    updateStatus('speaking', 'Speaking...');
                    // Pause recording while agent speaks
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.pause();
                    }
                    break;
                
                case 'agent_response_end':
                    console.log('‚úÖ Agent finished');
                    isSpeaking = false;
                    updateStatus('listening', 'Listening...');
                    // Resume recording
                    if (mediaRecorder && mediaRecorder.state === 'paused') {
                        mediaRecorder.resume();
                    }
                    break;
                
                case 'user_transcript':
                    console.log('üë§ You:', message.user_transcription);
                    break;
                
                case 'interruption':
                    console.log('‚ö†Ô∏è Interrupted');
                    isSpeaking = false;
                    updateStatus('listening', 'Listening...');
                    if (mediaRecorder && mediaRecorder.state === 'paused') {
                        mediaRecorder.resume();
                    }
                    break;
                
                case 'ping':
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ 
                            type: 'pong', 
                            event_id: message.event_id 
                        }));
                    }
                    break;
                
                default:
                    console.log('üì©', message);
            }
        }

        async function playAudio(audioData) {
            try {
                if (!audioContext) return;

                const audioBuffer = await audioContext.decodeAudioData(audioData);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start(0);
                
                console.log('üîä Playing audio');
            } catch (error) {
                console.error('‚ùå Audio playback error:', error);
            }
        }

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        async function startAudioCapture() {
            if (!audioStream || !ws) {
                console.error('‚ùå Cannot start capture: missing stream or ws');
                return;
            }

            try {
                // Use MediaRecorder with PCM if available
                const options = { mimeType: 'audio/webm;codecs=pcm' };
                
                // Fallback to opus if pcm not available
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'audio/webm;codecs=opus';
                }

                mediaRecorder = new MediaRecorder(audioStream, options);

                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0 && ws && ws.readyState === WebSocket.OPEN) {
                        try {
                            // Convert blob to ArrayBuffer
                            const arrayBuffer = await event.data.arrayBuffer();
                            
                            // Convert to base64
                            const base64Audio = arrayBufferToBase64(arrayBuffer);
                            
                            // Send to ElevenLabs
                            const message = JSON.stringify({
                                user_audio_chunk: base64Audio
                            });
                            
                            ws.send(message);
                            console.log('üì§ Sent audio chunk (' + (base64Audio.length / 1024).toFixed(1) + 'KB)');
                        } catch (error) {
                            console.error('‚ùå Error sending audio:', error);
                        }
                    }
                };

                mediaRecorder.onerror = (event) => {
                    console.error('‚ùå MediaRecorder error:', event.error);
                };

                // Start recording with 250ms chunks
                mediaRecorder.start(250);
                console.log('üé§ Started audio capture with', options.mimeType);

            } catch (error) {
                console.error('‚ùå Failed to start audio capture:', error);
            }
        }

        async function startCall() {
            try {
                startBtn.disabled = true;
                updateStatus('connecting', 'Requesting permissions...');

                const audioReady = await initAudio();
                if (!audioReady) {
                    startBtn.disabled = false;
                    updateStatus('hidden', '');
                    return;
                }

                updateStatus('connecting', 'Getting authorization...');
                const signedUrl = await getSignedUrl();

                updateStatus('connecting', 'Connecting to agent...');
                await connectToAgent(signedUrl);

                initialScreen.classList.add('hidden');
                videoContainer.classList.add('active');
                backgroundVideo.play();
                endCallBtn.classList.add('visible');

                console.log('‚úÖ Call started');

            } catch (error) {
                console.error('‚ùå Failed to start call:', error);
                alert('Failed to connect. Please try again.');
                startBtn.disabled = false;
                updateStatus('hidden', '');
            }
        }

        function endCall() {
            console.log('üìû Ending call');
            isConnected = false;
            isSpeaking = false;

            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder = null;
            }

            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }

            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
                audioContext = null;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
                ws = null;
            }

            videoContainer.classList.remove('active');
            initialScreen.classList.remove('hidden');
            endCallBtn.classList.remove('visible');
            statusIndicator.classList.remove('visible');
            startBtn.disabled = false;

            backgroundVideo.pause();
            backgroundVideo.currentTime = 0;
        }

        startBtn.addEventListener('click', startCall);
        endCallBtn.addEventListener('click', endCall);

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isConnected) {
                endCall();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (isConnected) {
                endCall();
            }
        });

        console.log('üöÄ Lowline Voice Agent initialized');
        console.log('Agent ID:', AGENT_ID);
    </script>
</body>
</html>
