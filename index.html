<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="microphone=()">
    <title>Lowline Voice Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Video container - hidden initially */
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            pointer-events: none;
        }

        #video-container.active {
            opacity: 1;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Initial screen with button */
        #initial-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            transition: opacity 0.5s ease;
        }

        #initial-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Get Started Button */
        .get-started-btn {
            position: relative;
            padding: 16px 48px;
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            background: #1a1a1a;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .get-started-btn:hover {
            transform: scale(1.05);
        }

        .get-started-btn:active {
            transform: scale(0.98);
        }

        /* Rainbow gradient border */
        .get-started-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                90deg,
                #00f5a0,
                #00d9f5,
                #e100ff,
                #ff006a,
                #ff8c00,
                #00f5a0
            );
            border-radius: 12px;
            z-index: -1;
            background-size: 200% 200%;
            animation: rainbow-flow 3s linear infinite;
        }

        @keyframes rainbow-flow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .get-started-btn span {
            position: relative;
            z-index: 1;
        }

        /* Status indicator */
        #status-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #status-indicator.visible {
            opacity: 1;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00f5a0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-dot.speaking {
            background: #ff006a;
        }

        .status-dot.listening {
            background: #00d9f5;
        }

        /* End call button */
        #end-call-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            padding: 12px 24px;
            background: rgba(255, 0, 106, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 106, 0.5);
            border-radius: 24px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        #end-call-btn.visible {
            opacity: 1;
        }

        #end-call-btn:hover {
            background: rgba(255, 0, 106, 0.3);
            border-color: rgba(255, 0, 106, 0.7);
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Initial screen with button -->
        <div id="initial-screen">
            <button class="get-started-btn" id="start-btn">
                <span>Connect Line</span>
            </button>
        </div>

        <!-- Video container (hidden initially) -->
        <div id="video-container">
            <video id="background-video" autoplay loop muted playsinline>
                <source src="https://res.cloudinary.com/dr1fnadjp/video/upload/v1769994484/loopvidlowline_xpucvf.mov" type="video/mp4">
            </video>
        </div>

        <!-- Status indicator -->
        <div id="status-indicator">
            <div class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>

        <!-- End call button -->
        <button id="end-call-btn">End Call</button>
    </div>

    <script type="module">
        // Import ElevenLabs SDK from CDN
        import { Conversation } from 'https://unpkg.com/@elevenlabs/client@latest/dist/index.mjs';

        // DOM elements
        const startBtn = document.getElementById('start-btn');
        const initialScreen = document.getElementById('initial-screen');
        const videoContainer = document.getElementById('video-container');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const statusDot = document.querySelector('.status-dot');
        const endCallBtn = document.getElementById('end-call-btn');
        const backgroundVideo = document.getElementById('background-video');

        // ElevenLabs configuration
        const AGENT_ID = 'agent_1701kfxv7djqebrsm3m0fafz4x7s';

        // Conversation instance
        let conversation = null;
        let isConnected = false;

        // Update status indicator
        function updateStatus(state, text) {
            statusText.textContent = text;
            statusDot.className = 'status-dot';
            
            if (state === 'speaking') {
                statusDot.classList.add('speaking');
            } else if (state === 'listening') {
                statusDot.classList.add('listening');
            }

            if (state !== 'hidden') {
                statusIndicator.classList.add('visible');
            } else {
                statusIndicator.classList.remove('visible');
            }
        }

        // Start the voice call
        async function startCall() {
            try {
                startBtn.classList.add('loading');
                updateStatus('connecting', 'Connecting...');

                // Request microphone permissions
                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                } catch (err) {
                    throw new Error('Microphone access denied. Please enable microphone permissions.');
                }

                // Create conversation instance
                conversation = await Conversation.startSession({
                    agentId: AGENT_ID,
                    onConnect: () => {
                        console.log('âœ… Connected to agent');
                        isConnected = true;
                        updateStatus('listening', 'Listening...');
                    },
                    onDisconnect: () => {
                        console.log('ðŸ”Œ Disconnected from agent');
                        endCall();
                    },
                    onMessage: (message) => {
                        console.log('ðŸ“¨ Message:', message);
                        if (message.source === 'ai') {
                            updateStatus('speaking', 'Speaking...');
                        } else {
                            updateStatus('listening', 'Listening...');
                        }
                    },
                    onError: (error) => {
                        console.error('âŒ Error:', error);
                        updateStatus('error', 'Connection error');
                    }
                });

                // Hide initial screen
                initialScreen.classList.add('hidden');
                
                // Show video
                videoContainer.classList.add('active');
                backgroundVideo.play();

                // Show end call button
                endCallBtn.classList.add('visible');

            } catch (error) {
                console.error('Failed to start call:', error);
                alert(error.message || 'Failed to connect. Please allow microphone access and try again.');
                startBtn.classList.remove('loading');
                updateStatus('hidden', '');
            }
        }

        // End the call
        async function endCall() {
            isConnected = false;

            // End conversation
            if (conversation) {
                try {
                    await conversation.endSession();
                } catch (err) {
                    console.error('Error ending session:', err);
                }
                conversation = null;
            }

            // Reset UI
            videoContainer.classList.remove('active');
            initialScreen.classList.remove('hidden');
            endCallBtn.classList.remove('visible');
            statusIndicator.classList.remove('visible');
            startBtn.classList.remove('loading');

            // Pause video
            backgroundVideo.pause();
            backgroundVideo.currentTime = 0;
        }

        // Event listeners
        startBtn.addEventListener('click', startCall);
        endCallBtn.addEventListener('click', endCall);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isConnected) {
                endCall();
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', () => {
            if (isConnected) {
                endCall();
            }
        });
    </script>
</body>
</html>
