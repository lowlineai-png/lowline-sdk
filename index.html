<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="microphone=()">
    <title>Lowline Voice Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            pointer-events: none;
        }

        #video-container.active {
            opacity: 1;
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #initial-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            transition: opacity 0.5s ease;
            gap: 20px;
        }

        #initial-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .connect-btn {
            position: relative;
            padding: 16px 48px;
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            background: #1a1a1a;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .connect-btn:hover {
            transform: scale(1.05);
        }

        .connect-btn:active {
            transform: scale(0.98);
        }

        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .connect-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                90deg,
                #00f5a0,
                #00d9f5,
                #e100ff,
                #ff006a,
                #ff8c00,
                #00f5a0
            );
            border-radius: 12px;
            z-index: -1;
            background-size: 200% 200%;
            animation: rainbow-flow 3s linear infinite;
        }

        @keyframes rainbow-flow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .connect-btn span {
            position: relative;
            z-index: 1;
        }

        #minutes-remaining {
            color: #00d9f5;
            font-size: 14px;
            padding: 8px 16px;
            background: rgba(0, 217, 245, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(0, 217, 245, 0.3);
        }

        #status-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            color: #fff;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        #status-indicator.visible {
            opacity: 1;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00f5a0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-dot.speaking {
            background: #ff006a;
        }

        .status-dot.listening {
            background: #00d9f5;
        }

        #end-call-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            padding: 12px 24px;
            background: rgba(255, 0, 106, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 106, 0.5);
            border-radius: 24px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #end-call-btn.visible {
            opacity: 1;
        }

        #end-call-btn:hover {
            background: rgba(255, 0, 106, 0.3);
            border-color: rgba(255, 0, 106, 0.7);
        }

        #call-timer {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 12px 24px;
            background: rgba(0, 217, 245, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 217, 245, 0.5);
            border-radius: 24px;
            color: #00d9f5;
            font-size: 16px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
            font-variant-numeric: tabular-nums;
        }

        #call-timer.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="initial-screen">
            <div id="minutes-remaining">Loading...</div>
            <button class="connect-btn" id="start-btn">
                <span>Connect Line</span>
            </button>
        </div>

        <div id="video-container">
            <video id="background-video" autoplay loop muted playsinline>
                <source src="https://res.cloudinary.com/dr1fnadjp/video/upload/v1770064811/loopvidlowline_xpucvf.mov" type="video/mp4">
            </video>
        </div>

        <div id="status-indicator">
            <div class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>

        <div id="call-timer">0:00</div>

        <button id="end-call-btn">End Call</button>
    </div>

    <script type="module">
        import { Conversation } from 'https://esm.sh/@elevenlabs/client@0.13.0';

        const startBtn = document.getElementById('start-btn');
        const initialScreen = document.getElementById('initial-screen');
        const videoContainer = document.getElementById('video-container');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const statusDot = document.querySelector('.status-dot');
        const endCallBtn = document.getElementById('end-call-btn');
        const backgroundVideo = document.getElementById('background-video');
        const minutesRemainingEl = document.getElementById('minutes-remaining');
        const callTimerEl = document.getElementById('call-timer');

        // REPLACE WITH YOUR BACKEND URL
        const BACKEND_URL = 'https://lowline-backend-4n07m01r7-lowline-ais-projects.vercel.app/api';
        
        // Get user ID from URL params, localStorage, or your auth system
        const USER_ID = new URLSearchParams(window.location.search).get('user_id') || 
                        localStorage.getItem('user_id') || 
                        'demo_user';

        let conversation = null;
        let isConnected = false;
        let sessionId = null;
        let callStartTime = null;
        let timerInterval = null;
        let durationUpdateInterval = null;

        function updateStatus(state, text) {
            statusText.textContent = text;
            statusDot.className = 'status-dot';
            
            if (state === 'speaking') {
                statusDot.classList.add('speaking');
            } else if (state === 'listening') {
                statusDot.classList.add('listening');
            }

            if (state !== 'idle') {
                statusIndicator.classList.add('visible');
            } else {
                statusIndicator.classList.remove('visible');
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startCallTimer() {
            callStartTime = Date.now();
            callTimerEl.classList.add('visible');
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                callTimerEl.textContent = formatTime(elapsed);
            }, 1000);
        }

        function stopCallTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            callTimerEl.classList.remove('visible');
        }

        async function checkAvailability() {
            try {
                const response = await fetch(`${BACKEND_URL}/voice/check-availability`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: USER_ID })
                });

                if (!response.ok) {
                    throw new Error('Failed to check availability');
                }

                const data = await response.json();
                
                if (data.can_start) {
                    minutesRemainingEl.textContent = `${data.minutes_remaining} minutes remaining`;
                    startBtn.disabled = false;
                } else {
                    minutesRemainingEl.textContent = `No minutes remaining - Upgrade plan`;
                    startBtn.disabled = true;
                }

                return data;
            } catch (error) {
                console.error('âŒ Failed to check availability:', error);
                minutesRemainingEl.textContent = 'Error loading plan';
                startBtn.disabled = true;
                return { can_start: false };
            }
        }

        async function updateCallDuration() {
            if (!sessionId || !callStartTime) return;

            const durationSeconds = Math.floor((Date.now() - callStartTime) / 1000);

            try {
                await fetch(`${BACKEND_URL}/voice/update-duration`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: USER_ID,
                        session_id: sessionId,
                        duration_seconds: durationSeconds
                    })
                });
            } catch (error) {
                console.error('âŒ Failed to update duration:', error);
            }
        }

        async function startCall() {
            try {
                startBtn.disabled = true;
                updateStatus('connecting', 'Checking availability...');

                // Check if user can start call
                const availability = await checkAvailability();
                if (!availability.can_start) {
                    alert('You have no minutes remaining. Please upgrade your plan.');
                    startBtn.disabled = false;
                    updateStatus('idle', '');
                    return;
                }

                updateStatus('connecting', 'Getting authorization...');

                // Get signed URL from backend
                const response = await fetch(`${BACKEND_URL}/voice/get-signed-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: USER_ID })
                });

                if (!response.ok) {
                    throw new Error(`Failed to get signed URL: ${response.status}`);
                }

                const data = await response.json();
                sessionId = data.session_id;
                console.log('âœ… Got signed URL and session ID');

                updateStatus('connecting', 'Connecting to agent...');

                // Start conversation
                conversation = await Conversation.startSession({
                    signedUrl: data.signed_url,
                    onConnect: () => {
                        console.log('âœ… Connected');
                        isConnected = true;
                        updateStatus('listening', 'Listening...');
                        
                        // Start call timer
                        startCallTimer();

                        // Update duration every 10 seconds
                        durationUpdateInterval = setInterval(updateCallDuration, 10000);
                        
                        // Show video and end call button
                        initialScreen.classList.add('hidden');
                        videoContainer.classList.add('active');
                        backgroundVideo.play();
                        endCallBtn.classList.add('visible');
                    },
                    onDisconnect: () => {
                        console.log('ðŸ”Œ Disconnected');
                        endCall();
                    },
                    onMessage: (message) => {
                        console.log('ðŸ“¨ Message:', message.type, message);
                        
                        if (message.type === 'agent_response') {
                            updateStatus('speaking', 'Speaking...');
                        } else if (message.type === 'agent_response_end') {
                            updateStatus('listening', 'Listening...');
                        } else if (message.type === 'user_transcript') {
                            console.log('ðŸ‘¤ You said:', message.user_transcription);
                        }
                    },
                    onError: (error) => {
                        console.error('âŒ Error:', error);
                        updateStatus('error', 'Connection error');
                    }
                });

                console.log('âœ… Call started');

            } catch (error) {
                console.error('âŒ Failed to start call:', error);
                alert('Failed to connect: ' + error.message);
                startBtn.disabled = false;
                updateStatus('idle', '');
            }
        }

        async function endCall() {
            console.log('ðŸ“ž Ending call');
            isConnected = false;

            // Stop timers
            stopCallTimer();
            if (durationUpdateInterval) {
                clearInterval(durationUpdateInterval);
                durationUpdateInterval = null;
            }

            // Final duration update
            if (sessionId && callStartTime) {
                const finalDuration = Math.floor((Date.now() - callStartTime) / 1000);
                
                try {
                    await fetch(`${BACKEND_URL}/voice/end-session`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: USER_ID,
                            session_id: sessionId,
                            duration_seconds: finalDuration
                        })
                    });
                } catch (error) {
                    console.error('âŒ Failed to end session:', error);
                }
            }

            if (conversation) {
                try {
                    await conversation.endSession();
                } catch (err) {
                    console.error('Error ending session:', err);
                }
                conversation = null;
            }

            // Reset state
            sessionId = null;
            callStartTime = null;

            // Reset UI
            videoContainer.classList.remove('active');
            initialScreen.classList.remove('hidden');
            endCallBtn.classList.remove('visible');
            startBtn.disabled = false;
            updateStatus('idle', '');

            backgroundVideo.pause();
            backgroundVideo.currentTime = 0;

            // Refresh availability
            checkAvailability();
        }

        // Event listeners
        startBtn.addEventListener('click', startCall);
        endCallBtn.addEventListener('click', endCall);

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isConnected) {
                endCall();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (isConnected) {
                endCall();
            }
        });

        // Initialize
        console.log('ðŸš€ Lowline Voice Agent initialized');
        console.log('User ID:', USER_ID);
        checkAvailability();
    </script>
</body>
</html>
